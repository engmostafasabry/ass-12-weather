<div class="row g-0" id="temperature-content">
  <div class="col-lg-4">
    <div class="day day-color-1">
      <div id="day-0-header" class="d-flex justify-content-between day-header">
        <div>Monday</div>
        <div>7 July</div>
      </div>
      <div class="day-body d-flex flex-column">
        <div class="location">Cairo</div>
        <!-- cscasfasf -->
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="temp text-white">34.4°C</div>
          </div>
          <div class="col-12 col-sm-6 col-lg-12">
            <img src="./resources/images/sunny.png" alt="" />
          </div>
        </div>
        <div class="state">Sunny</div>
        <div class="d-flex flex-wrap gap-4 day-stats">
          <div>
            <img
              src="./resources/images/icon-umberella.png"
              class="me-1"
              alt=""
            />
            <span>20%</span>
          </div>
          <div>
            <img src="./resources/images/icon-wind.png" class="me-1" alt="" />
            <span>18Km/h</span>
          </div>
          <div>
            <img
              src="./resources/images/icon-compass.png"
              class="me-1"
              alt=""
            />
            <span>East</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="day day-color-2 h-100">
      <div class="d-flex justify-content-center day-header">
        <div>Tuesday</div>
      </div>
      <!-- why did this need align-items-center? -->
      <div
        class="day-body-other d-flex flex-column justify-content-center align-items-center"
      >
        <img src="./resources/images/sunny.png" alt="" />
        <div class="temp-high text-white">39.1°C</div>
        <div class="temp-low">24.5°</div>
        <div class="state">Sunny</div>
      </div>
    </div>
  </div>

        <div class="temp-low">24.5°</div>
        <div class="state">Sunny</div>
