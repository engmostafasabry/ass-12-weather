<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./resources/fontawesome-6.7.2/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./resources/bootstrap-5.3.5/css/bootstrap.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container-md">
        <a class="navbar-brand d-flex gap-2 site-logo" href="#">
          <img src="./resources/images/logo@2x.png" alt="" />
          <div>
            <h1 class="text-white mb-1">Weather</h1>
            <p class="text-white m-0">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav gap-2 ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active nav-button py-1 px-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="position-relative mb-5">
      <div class="background-img position-absolute z-n1"></div>
      <section class="container-md">
        <div class="row">
          <div class="col-12">
            <div class="search-container">
              <div class="position-relative">
                <input
                  type="text"
                  id="search-input"
                  class="border-0 text-white w-100"
                  placeholder="Find your location..."
                />
                <button
                  class="search-btn text-white border-0 position-absolute"
                  id="search-btn"
                >
                  Find
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-md">
        <code id="error-message" class="p-3 fs-3 day-color-1 w-100 d-none">
          Error diplaying weather
        </code>
        <div class="row g-0" id="weather-content"></div>
      </section>
    </main>
    <footer class="py-5">
      <div class="container-md">
        <div class="row mb-4">
          <div class="col-md-8">
            <div class="position-relative">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                class="border-0 text-white w-100"
              />
              <button class="border-0 text-white position-absolute">
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-md-3 ms-auto">
            <div class="social-links d-flex gap-1">
              <a
                href="#"
                class="rounded-circle d-flex align-items-center justify-content-center"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="#"
                class="rounded-circle d-flex align-items-center justify-content-center"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
              <a
                href="#"
                class="rounded-circle d-flex align-items-center justify-content-center"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a
                href="#"
                class="rounded-circle d-flex align-items-center justify-content-center"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </div>
          </div>
        </div>
        <p class="mb-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- bootstrap -->
    <script src="./resources/bootstrap-5.3.5/js/bootstrap.bundle.js"></script>
    <!-- custom script -->
    <script src="./index.js"></script>
  </body>
</html>
