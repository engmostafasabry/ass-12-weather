<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="./resources/fontawesome-6.7.2/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./resources/bootstrap-5.3.5/css/bootstrap.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container-md">
        <a class="navbar-brand d-flex gap-2 site-logo" href="#">
          <img src="./resources/images/logo@2x.png" alt="" />
          <div>
            <h1 class="text-white mb-1">Weather</h1>
            <p class="text-white m-0">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav gap-2 ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active nav-button py-1 px-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button py-1 px-4" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="container-md">
        <div class="row">
          <div class="col-12">
            <div class="search-container">
              <div class="position-relative">
                <input
                  type="text"
                  id="search-input"
                  class="border-0 text-white w-100"
                  placeholder="Find your location..."
                />
                <button
                  class="search-btn text-white border-0 position-absolute"
                  id="search-btn"
                >
                  Find
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container-md">
        <div class="row g-0">
          <div class="col-lg-4">
            <div class="day day-color-1">
              <div
                id="day-0-header"
                class="d-flex justify-content-between day-header"
              >
                <div>Monday</div>
                <div>7 July</div>
              </div>
              <div class="day-body d-flex flex-column">
                <div class="location">Cairo</div>
                <!-- cscasfasf -->
                <div class="row">
                  <div class="col-12 col-sm-6 col-lg-12">
                    <div class="temp text-white">34°C</div>
                  </div>
                  <div class="col-12 col-sm-6 col-lg-12">
                    <img src="./resources/images/sunny.png" alt="" />
                  </div>
                </div>
                <div class="state">Sunny</div>
                <div class="d-flex flex-wrap gap-4 day-stats">
                  <div>
                    <img
                      src="./resources/images/icon-umberella.png"
                      class="me-1"
                      alt=""
                    />
                    <span>20%</span>
                  </div>
                  <div>
                    <img
                      src="./resources/images/icon-wind.png"
                      class="me-1"
                      alt=""
                    />
                    <span>18Km/h</span>
                  </div>
                  <div>
                    <img
                      src="./resources/images/icon-compass.png"
                      class="me-1"
                      alt=""
                    />
                    <span>East</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="day day-color-2 h-100">
              <div class="d-flex justify-content-center day-header">
                <div>Tuesday</div>
              </div>
              <!-- why did this need align-items-center? -->
              <div
                class="day-body-other d-flex flex-column justify-content-center align-items-center"
              >
                <img src="./resources/images/sunny.png" alt="" />
                <div class="temp-high text-white">39.1°C</div>
                <div class="temp-low">24.5°</div>
                <div class="state">Sunny</div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="day day-color-1 h-100">
              <div class="d-flex justify-content-center day-header">
                <div>Tuesday</div>
              </div>
              <!-- why did this need align-items-center? -->
              <div
                class="day-body-other d-flex flex-column justify-content-center align-items-center"
              >
                <img src="./resources/images/sunny.png" alt="" />
                <div class="temp-high text-white">39.1°C</div>
                <div class="temp-low">24.5°</div>
                <div class="state">Sunny</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      </section>
    </main>
    <!-- bootstrap -->
    <script src="./resources/bootstrap-5.3.5/js/bootstrap.bundle.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
